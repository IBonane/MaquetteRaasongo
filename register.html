<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Option 1: Include in HTML -->
    <!-- Bootstrap Font Icon CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>inscription</title>
</head>

<body>
  <!-- Header -->
  <section id="section-nav">

  </section>
  <!--End Header -->

  <!-- Account page navigation-->
  <section class="mt-5 pt-5">
      <div class="container-xl px-4 mt-4">
      <div class="row">
        <div class="col-xl-12">
            <!-- Account details card-->
          <div>
              <div id="profileDiv" class="card mb-4 mt-5">
                  <div class="card-header">Inscription</div>
                  <div class="card-body">
                      <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Nom d’utilisateur</label>
                            <input class="form-control" id="inputUsername" type="text"
                                placeholder="Entrer un nom d'utilisateur">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Prenom</label>
                                <input class="form-control" id="inputFirstName" type="text"
                                    placeholder="Entrer votre prénom">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Nom</label>
                                <input class="form-control" id="inputLastName" type="text"
                                    placeholder="Entrer votre nom">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Profession</label>
                                <input class="form-control" id="inputOrgName" type="text"
                                    placeholder="votre profession">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Ville d'habitaion</label>
                                <input class="form-control" id="inputLocation" type="text"
                                    placeholder="lieu d'habitation">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                            <input class="form-control" id="inputEmailAddress" type="email"
                                placeholder="votre email">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Numéro de téléphone</label>
                                <input class="form-control" id="inputPhone" type="tel"
                                    placeholder="Entrer votre numéro de téléphone">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Date de naissance</label>
                                <input class="form-control" id="inputBirthday" type="date" name="birthday"
                                    placeholder="Entrer votre date de naissance">
                            </div>

                            <div class="col-md-6">
                              <label class="small mb-1" for="password">Mot de passe</label>
                              <input class="form-control" id="password" type="password"
                                  placeholder="Entrer votre numéro de téléphone">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="confirmPassword">Confirmation du mot de passe</label>
                                <input class="form-control" id="confirmPassword" type="password"
                                    placeholder="Confirmer votre mot de passe">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary float-end" type="button">s'enregistrer</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <script>
    $(function(){
      $("#section-nav").load("./header.html");
      $("#footer-section").load("./footer.html");  
    });
  </script>

  <!-- Footer -->
  <section id="footer-section">
    <!-- PUT BY JS -->
  </section>
  <!-- End Footer -->
</body>

</html>
